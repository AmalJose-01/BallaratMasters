<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Ballarat Masters</title>
  <link rel="stylesheet" href="contactUs.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ✅ Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Ballarat Masters</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" aria-controls="navbarNav" 
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus/contactus.html">Contact Us</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="../membership/membership.html">Membership</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Contact Us Form -->
  <div class="container py-5 contact-container">
    <div class="row justify-content-center">
      <div class="col-md-8 bg-white p-5 rounded shadow">
        <h2 class="text-center text-primary mb-4">Contact Ballarat Masters</h2>
        <p class="text-center mb-4">Have a question about badminton, training, or membership? Reach out below!</p>

        <form action="https://formsubmit.co/ballaratmasters@gmail.com" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>

          <!-- Optional Hidden Fields for FormSubmit -->
          <input type="hidden" name="_subject" value="New Contact Form Submission">
          <input type="hidden" name="_template" value="box">
          <input type="hidden" name="_captcha" value="false">

          <button type="submit" class="btn btn-success w-100">Send Message</button>
        </form>

        <div id="responseMsg" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <script src="contactUs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
